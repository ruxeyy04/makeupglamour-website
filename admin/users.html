	<script src="https://kit.fontawesome.com/b15d9bd0c0.js" crossorigin="anonymous"></script>

<body>
	<div class="page-wrapper chiller-theme toggled">
		<a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
			<i class="fas fa-bars"></i>
		</a>
		<nav id="sidebar" class="sidebar-wrapper">
			<div class="sidebar-content">
				<div class="sidebar-brand">
					<a href="#">Administrator</a>
					<div id="close-sidebar">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="sidebar-header">
					<div class="user-pic">
						<img class="img-responsive img-rounded profile" src="" alt="User picture" />
					</div>
					<div class="user-info">
						<span class="user-name"><span class="name"></span></span>
						<span class="user-role">Administrator</span>
					</div>
				</div>

				<!-- sidebar-search  -->
				<div class="sidebar-menu">
					<ul>
						<li class="header-menu">
							<span>General</span>
						</li>
						<li class="sidebar">
							<a href="index.html">
								<i class="fa fa-tachometer-alt"></i>
								<span>Appointments</span>
							</a>
						</li>
						<li class="sidebar">
							<a href="services.html">
								<i class="fa fa-shopping-cart"></i>
								<span>Services</span>
							</a>
						</li>
						<li class="sidebar">
							<a href="users.html">
								<i class="fa-solid fa-users"></i>
								<span>Users</span>
							</a>
						</li>
						<li class="sidebar">
							<a href="profile.html">
								<i class="fa fa-user"></i>
								<span>Profile</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- sidebar-menu  -->
			</div>
			<!-- sidebar-content  -->
			<div class="sidebar-footer">
				<a href="#" data-toggle="modal" data-target="#logout">
					<i class="fa fa-power-off"></i><span> Logout</span>
				</a>
			</div>
		</nav>
		<!-- sidebar-wrapper  -->
		<main class="page-content">
			<div class="container-fluid">
				<h2>Dashboard</h2>
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<h4>Users</h4>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" data-toggle="modal" data-target="#add">
									Add User
								</button>
							</div>
						</div>
					</div>
					<div class="table-responsive col-md-12">
						<table class="table table-striped" id="users">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Phone Number</th>
									<th>Gender</th>
									<th>Address</th>
									<th>Usertype</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<hr />
			</div>
		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->
	<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="caution d-flex justify-content-center align-items-center">
						<i class="fa-solid fa-triangle-exclamation fa-2xl text-danger"></i>
						<h6>Are you sure you want to log-out?</h6>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Close
					</button>
					<button type="button" class="btn btn-danger" id="logoutBtn">Logout</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <form class="modal-content" id="deleteUser">
			<div class="modal-header">
			  <h5 class="modal-title">Delete User</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <input type="hidden" name="userid" id="userid2">
			  Are you sure you want to delete this?
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">
				Close
			  </button>
			  <button type="submit" class="btn btn-danger">Delete</button>
			</div>
		  </form>
		</div>
	  </div>
	<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form class="modal-content" id="addUser">
				<div class="modal-header">
					<h5 class="modal-title">Add User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<label for="">Image</label>
							<input type="file" name="image" class="form-control">
						</div>
						<div class="col-6">
							<label for="">First Name</label>
							<input type="text" class="form-control" name="firstname">
						</div>
						<div class="col-6">
							<label for="">Last Name</label>
							<input type="text" class="form-control" name="lastname">
						</div>
						<div class="col-6">
							<label for="">Email</label>
							<input type="email" class="form-control" name="email">
						</div>
						<div class="col-6">
							<label for="">Password</label>
							<input type="password" class="form-control" name="password" autocomplete="false">
						</div>
						<div class="col-6">
							<label for="">Phone Number</label>
							<input type="text" class="form-control" name="phonenumber" />
						</div>
						<div class="col-6">
							<label for="">Gender</label>
							<select name="gender" class="form-control">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Others">Others</option>
							</select>
						</div>
						<div class="col-12">
							<label for="">Address</label>
							<input type="text" class="form-control" name="address">
						</div>
						<div class="col-12">
							<label for="">Usertype</label>
							<select name="usertype" class="form-control">
								<option value="Client">Client</option>
								<option value="Incharge">Incharge</option>
								<option value="Admin">Admin</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Close
					</button>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>
	</div>
	<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<form class="modal-content" id="updateUserr">
				<div class="modal-header">
					<h5 class="modal-title">Update User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<input type="hidden" name="userid" id="userid">
						<div class="col-12">
							<label for="">Image</label>
							<input type="file" name="image" class="form-control">
						</div>
						<div class="col-6">
							<label for="">First Name</label>
							<input type="text" class="form-control" id="firstname" name="firstname">
						</div>
						<div class="col-6">
							<label for="">Last Name</label>
							<input type="text" class="form-control" id="lastname" name="lastname">
						</div>
						<div class="col-6">
							<label for="">Email</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="col-6">
							<label for="">Password</label>
							<input type="password" class="form-control" id="password" name="password"
								autocomplete="false">
						</div>
						<div class="col-6">
							<label for="">Phone Number</label>
							<input type="text" class="form-control" id="phonenumber" name="phonenumber" />
						</div>
						<div class="col-6">
							<label for="">Gender</label>
							<select name="gender" id="gender" class="form-control">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</div>
						<div class="col-12">
							<label for="">Address</label>
							<input type="text" class="form-control" id="address" name="address">
						</div>
						<div class="col-12">
							<label for="">Usertype</label>
							<select name="usertype" class="form-control">
								<option value="Client">Client</option>
								<option value="Incharge">Incharge</option>
								<option value="Admin">Admin</option>
							</select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Close
					</button>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>
	</div>

	<script src="/js/ascript.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/incharge/profile.js"></script>
	<script src="/js/admin/users.js"></script>
</body>

</html>
